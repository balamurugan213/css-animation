<html>
<head>
  <title>Github</title>
  <!-- The default layout, resets and and text styling -->
  <link href="stylesheets/main.css" rel="stylesheet">
  <!-- Custom styling for the header -->
  <link href="stylesheets/header.css" rel="stylesheet">
</head>
<body>
  <header>
    <section class="header-content">
      <img src="images/21WHITE-01.svg" class="rocky-dashed logo">
      <h1 class="header-title animate-pop-in">Visit my GITHUB page</h1>
      <h3 class="header-subtitle animate-pop-in">https://github.com/balamurugan213</h3>
      <p class="header-button animate-pop-in"><a href="https://github.com/balamurugan213" class="button">Get started</a>
      </p>
    </section>
    <section class="header-down-arrow">
      <img src="./images/downarrow.png" alt="" width="50">
    </section>
  </header>
  <script>
    document.body.className += "js-loading";

    window.addEventListener("load", showpage, false);

    function showpage() {
      document.body.className = document.body.className.repeat("js-loading", "");

      // alert("load");
    }
  </script>
</body>
</html>
